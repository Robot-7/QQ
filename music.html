<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/music.css" />
	</head>
	<body>
		<div class="music-player">
			<h2>啦啦啦播放器1.0</h2>
			
		<audio src="music/light.mp3" id="music">	
		</audio>
		
		<div id="music-photo">
						
			<div id="wrap-photo">
				<div class="photo"><img src="img-player/p1.png"/></div>
				<div class="photo"><img src="img-player/p2.png"/></div>
				<div class="photo"><img src="img-player/p3.png"/></div>
				<div class="photo"><img src="img-player/p4.png"/></div>
				<div class="photo"><img src="img-player/p5.png"/></div>
				<div class="photo"><img src="img-player/p6.png"/></div>
				<div class="photo"><img src="img-player/p7.png"/></div>
			</div>
	
		</div>
		
		<p id="music-title" class="show"></p>
        <p id="music-playTime" class="show"></p>
		<p id="music-time" class="show"></p>
		
		<button id="last-button" class="button">
			上一首
		</button>
		
		<button id="play-button" class="button">播放/暂停
		</button>
		
		<button id="next-button" class="button">
			下一首
		</button>	
		
		
		<div id="sound-bar">
			<li id="sound-point" ></li>
		</div>
		
		</div>
		
		
		
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script type="text/javascript" src="js/music.js" ></script>
	</body>
</html>
