<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/music.css" />
		<link rel="stylesheet" href="css/common.css"/>
	</head>
	
	<body>
		<div id="nav">
			
		</div>
		<div class="music-player">
			<h2>啦啦啦播放器1.0</h2>
		
		<audio src="music/light.mp3" id="music">	
		</audio>
		
		<div id="music-photo">						
			<div id="wrap-photo">
				<div class="photo"><img src="img-player/p01.png"/></div>
				<div class="photo"><img src="img-player/p02.png"/></div>
				<div class="photo"><img src="img-player/p03.png"/></div>
				<div class="photo"><img src="img-player/p04.png"/></div>
				<div class="photo"><img src="img-player/p05.png"/></div>
				<div class="photo"><img src="img-player/p06.png"/></div>
				<div class="photo"><img src="img-player/p07.png"/></div>
			</div>	
		</div>
		
		<p id="music-title" class="show"></p>
        <p id="music-playTime" class="show"></p>
		<p id="music-time" class="show"></p>
		
		<button id="last-button" class="button">
			上一首
		</button>
		
		<button id="play-button" class="button">
			播放/暂停
		</button>
		
		<button id="next-button" class="button">
			下一首
		</button>	
				
		<div id="sound-bar">
			<li id="sound-point" ></li>
		</div>
		
		</div>
		
		
		
			<a href="index.html" class="arrow-a">
				<div class="arrow-head">

				</div>
